<!DOCTYPE html>

        <title>jQuery Gallery from scratch</title>

        <!--CSS-->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>

    <body>

            <li>

            </li>
            <li>

            </li>
            <li>
              <a href="img/04.jpg">
                <img class="images" src="img/Thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">

            <li>

            <li>

            <li>

            <li>
